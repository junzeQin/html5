<!DOCTYPE html>
<html lang="zh-CN" ng-app="test1">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>依赖注入</title>
    <script src="../angular.js" charset="UTF-8"></script>
    <script src="../jquery.js" charset="UTF-8"></script>
    <script>
        let a = 'a';
        let mod = angular.module('test1', [])
        mod.controller('ctrl1', function ($scope, $http, $timeout) {
            console.log(arguments.length)
            $.ajax({
                url: 'arr.txt',
                dataType: 'json',
                success(res) {
                    $scope.arr = res
                    $scope.$apply();
                },
                error(err) {
                    console.log(err)
                }
            })
            $http.get('arr.txt').then((res)=>{
                console.log(res)  
                Array.prototype.push.apply($scope.arr, res.data);
            },(err)=>{
                console.log(err)
            })
        });
    </script>
</head>

<body ng-controller="ctrl1">
    <div>
        <ul>
            <li ng-repeat="item in arr track by $index">{{item}}</li>
        </ul>
    </div>
</body>

</html>
